<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Sticker Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>

<body>
    <div id="app">
        <aside class="sidebar">
            <h1>VRC Sticker Maker</h1>

            <div class="control-group">
                <label for="image-upload">画像をアップロード</label>
                <input type="file" id="image-upload" accept="image/png, image/jpeg" style="display: none;">
                <button id="upload-btn">画像を選択</button>
            </div>

            <div class="control-group">
                <label for="bubble-text">テキスト入力</label>
                <input type="text" id="bubble-text" placeholder="メッセージを入力..." value="Hello!">
            </div>


            <div class="control-group">
                <label>吹き出し配色</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 0.25rem;">
                        <span style="font-size: 0.7rem; color: #adb5bd;">背景</span>
                        <input type="color" id="bg-color-picker" value="#3a4454"
                            style="width: 100%; height: 30px; border: none; padding: 0;">
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 0.25rem;">
                        <span style="font-size: 0.7rem; color: #adb5bd;">枠線 (なしは背景と同色)</span>
                        <input type="color" id="border-color-picker" value="#3a4454"
                            style="width: 100%; height: 30px; border: none; padding: 0;">
                    </div>
                </div>
            </div>


            <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="bubble-scale">吹き出しの大きさ</label>
                    <button id="reset-bubble-scale" class="secondary"
                        style="padding: 0.2rem 0.5rem; font-size: 0.7rem;">リセット</button>
                </div>
                <input type="range" id="bubble-scale" min="0.5" max="2" step="0.1" value="1.0" style="width: 100%;">
            </div>

            <div class="control-group">
                <label for="layer-opacity">不透明度 (選択中のレイヤー)</label>
                <input type="range" id="layer-opacity" min="0" max="100" value="100" style="width: 100%;">
            </div>

            <div class="control-group">
                <label>コンポーネント追加</label>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button id="add-bubble-btn" class="secondary"
                        style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem;">💭 吹き出しを追加</button>
                    <button class="secondary" onclick="addShape('star')" style="flex: 1; padding: 0.5rem;">⭐ 星</button>
                    <button class="secondary" onclick="addShape('heart')" style="flex: 1; padding: 0.5rem;">❤️
                        ハート</button>
                    <button class="secondary" onclick="addShape('sparkle')" style="flex: 1; padding: 0.5rem;">✨
                        輝き</button>
                </div>
            </div>

            <div class="control-group">
                <label>レイヤー (ドラッグして順序変更)</label>
                <div id="layer-list" class="layer-list">
                    <!-- Layers will be injected here -->
                </div>
            </div>

            <div class="control-group">
                <label for="export-size">書き出し解像度</label>
                <select id="export-size"
                    style="background-color: #1a1b1e; border: 1px solid var(--border-color); color: white; padding: 0.5rem; border-radius: 8px;">
                    <option value="512">512 x 512 (標準)</option>
                    <option value="1024">1024 x 1024 (高画質)</option>
                </select>
            </div>

            <div style="margin-top: auto; display: flex; flex-direction: column; gap: 0.5rem;">
                <button id="save-btn">スタンプを保存</button>
                <button id="clear-btn" class="secondary">リセット</button>
            </div>

            <div
                style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #373a40; font-size: 0.65rem; color: #909296; line-height: 1.4;">
                <p>※ 本ツールは非公式のコミュニティプロジェクトであり、VRChat Inc.とは関係ありません。</p>
                <p>※ This is an unofficial community tool and not affiliated with VRChat Inc.</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="canvas-container-wrapper">
                <div id="canvas-info">Workspace(Transparent PNG)</div>
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="main.js?v=1.0"></script>
</body>

</html>
